<div md-dialog-content>
  
  <p>이미지 링크를 기입해주세요</p>
  
  <md-form-field>
    <input mdInput tabindex="1" [(ngModel)]="data.url" placeholder="URL">
  </md-form-field>

</div>

<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.url" tabindex="2">확인</button>
  <button md-button (click)="onNoClick()" tabindex="-1">닫기</button>
</div>
